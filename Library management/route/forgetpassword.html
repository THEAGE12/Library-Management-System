    <section class="container_forms">
        <div class="form_login">
            <header>Forgot Password</header>
            <form action="../api/forgot.php" method="post">
                <label for="">Enter your name and phone no.</label>
                <div class="input_field">
                    <input type="text" placeholder="Username" name="name" class="input">
                </div>
                
                    <div class="input_field">
                        <input type="number" placeholder="Phone no." name="phone" class="input">
                    </div>
                    <div class="input_field">
                    <input type="password" placeholder="new password" name="password" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="confirm password" name="cpassword" class="input">
                </div>
                
                
                <div class="login_button"><button>Reset Password</button></div>
               

            </form>

          
    </div>
    </section>
